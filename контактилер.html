<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Байланыс ақпараты</title>
    <style>
        :root {
            --primary: #3498db;
            --dark: #2c3e50;
            --light: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: #333;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .contact-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .contact-card h2 {
            color: var(--dark);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 5px;
        }
        
        .contact-info {
            margin-bottom: 10px;
        }
        
        .contact-info i {
            color: var(--primary);
            width: 25px;
            text-align: center;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Байланыс ақпараты</h1>
    
<a href="index.html">Басты бет</a>

        </div>
        <div class="contact-info">
            <i class="fas fa-phone"></i>+7 771 387 6060
                        <i class="fas fa-phone"></i>+7 778 445 2282
        </div>
        <div class="contact-info">
            <i class="fas fa-envelope"></i>
    </div>
    
    <div class="contact-card">
        <h2>Әлеуметтік желілер</h2>
        <div class="contact-info">
            <i class="fab fa-instagram"></i>bolshak_college
        </div>

    </div>
    
    <div class="contact-card">
        <h2>Жұмыс сағаттары</h2>
        <div class="contact-info">
            <i class="fas fa-clock"></i> Дүйсенбі-Жұма: 09:00 - 18:00
        </div>
        <div class="contact-info">
            <i class="fas fa-clock"></i> Сенбі: 10:00 - 15:00
        </div>
        <div class="contact-info">
            <i class="fas fa-clock"></i> Жексенбі: Демалыс
        </div>
    </div>
    
    <footer>
        &copy; 2025 Барлық құқықтар қорғалған.
    </footer>
</body>
</html>
